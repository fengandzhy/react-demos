<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止事件冒泡</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Leo extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'hello react!'
            }
            this.disX=5;
        }
        componentWillMount(){
            console.log('组件挂载前');
        }
        componentDidMount(){
            console.log('组件挂载后');
        }

        componentWillUpdate(){
            console.log('组件更新前');
            this.disX = Math.random();
        }

        componentDidUpdate(){
            console.log('组件更新后');
        }
        render(){
            return(
                <div>
                    <button onClick={this.show.bind(this)}>click me </button>
                    <div>{this.state.msg}</div>
                    <div>{this.disX}</div>
                </div>);
        }

        /**
         * 关于react 阻止事件冒泡
         * e.stopPropagation(); e.cancelBubble = true;e.nativeEvent.cancelBubble = true; 都不好使
         * 只有 e.nativeEvent.stopImmediatePropagation();
         * */
        show(e){
            this.setState({
                msg:Math.random()
            });
            //e.stopPropagation();
            //e.cancelBubble = true;
            e.nativeEvent.stopImmediatePropagation();
        }
    }
    ReactDOM.render(<Leo/>,app);

    document.onclick=function(){
        ReactDOM.render(<h1>AABBB</h1>,app);
    }
</script>
</html>
