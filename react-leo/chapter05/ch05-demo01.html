<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期1</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<style type="text/css">
    *{margin: 0;padding: 0}
    #div1{
        height: 100px;
        width:100px;
        border: 1px solid black;
        position: absolute;
    }
</style>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Leo extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'hello world',
                x:20
            }
            this.disX = 30;
        }

        /**
         * 在组件挂载前修改this.disX管用, 在组件挂载后修改this.disX就不管用了, 它不会渲染到组件里去
         * */
        render(){
            return(
                <div id="div1" style={{left:this.disX}}></div>
            );
        }
        /**
         * componentWillMount 组件挂载前（组件渲染前）
         1.找不到元素
         2.属性、状态允许使用
         * */
        componentWillMount(){
            console.log(document.querySelector('#div1'))
            console.log('l='+this.props.l);
            console.log('state='+this.state.msg);
            console.log('this.disX='+this.disX);
            this.disX =20;
            console.log('组件挂载前');
        }

        /**
         * componentDidMount 组件挂载后（组件渲染后）
         1.可以找到元素
         2.属性、状态允许使用
         * */
        componentDidMount(){
            console.log(document.querySelector('#div1'))
            console.log(this.props.l,this.state)
            console.log('组件挂载后');
            console.log('this.disX='+this.disX);
        }
    }
    ReactDOM.render(<Leo l="1"/>,app);
</script>
</html>
