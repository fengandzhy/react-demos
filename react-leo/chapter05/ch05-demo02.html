<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>生命周期2</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Leo extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'hello react!'
            }
            this.disX=5;
        }
        componentWillMount(){
            console.log('组件挂载前');
        }
        componentDidMount(){
            console.log('组件挂载后');
        }

        componentWillUpdate(){
            console.log('组件更新前');
            this.disX = Math.random();
        }

        componentDidUpdate(){
            console.log('组件更新后');
        }

        render(){
            return(
                <div>
                    <button onClick={this.show.bind(this)}>click me </button>
                    <div>{this.state.msg}</div>
                    <div>{this.disX}</div>
                </div>);
        }

        /**
         * 就是说你再调用this.setState()的时候它自动调用componentWillUpdate 方法, 这样的话它会把值渲染进组件里面
         * 如果在componentWillUpdate 里面更新this.disX值，是可以渲染进 组件里面的
         * */
        show(){
            this.setState({
                msg:Math.random()
            });
        }
    }
    ReactDOM.render(<Leo/>,app);
</script>
</html>
