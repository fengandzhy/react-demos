<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react-jsx02</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
    <style type="text/css">
        .leo{
            color:red;
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    let str = 'Hello React!' //变量必须定义在使用前
    let leo = (
        <div>
            <img/>
            <input></input>
            <h1 className="leo">{str}</h1>
            <span>kkk</span>
        </div>
    )

    var app = document.getElementById('app');
    ReactDOM.render(leo,app);
</script>
