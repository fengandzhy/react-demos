<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>交互1</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Leo extends React.Component{
        constructor() {
            super();
            this.state={
                arr:[1,2,'e']
            }
        }
        componentWillMount(){
            console.log('开始获取数据');
        }
        render(){
            let arrLi = [];
            this.state.arr.forEach((val,index)=>{
                arrLi.push(<li key={index}>{val}</li>)
            });
            return(
                <div>
                    <div style={{display:this.state.arr.length>0?'none':'block'}}>暂时没有数据...</div>
                    <ul>{arrLi}</ul>
                </div>
            );
        }
    }
    ReactDOM.render(<Leo/>,app);
</script>
</html>
