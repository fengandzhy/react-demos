<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子通信3</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Water extends React.Component{
        constructor() {
            super();
            this.state={
                msg:''
            }
        }
        componentWillMount(){
            this.show();
        }

        componentWillUpdate(){
            this.show();
        }

        show(){

            if(Number(this.props.tempeture)<Number(this.props.min)){
                this.setState({
                    msg:'水结冰了'
                });

                return;
            }

            if(Number(this.props.tempeture)>Number(this.props.max)){
                this.setState({
                    msg:'水变气态了'
                });
                return;
            }

            this.setState({
                msg:'水是液态'
            });
        }
        render(){
            return(<div>{this.state.msg}</div>);
        }
    }

    class Show extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'',
                t:0
            }
            this.high=null;
            this.low=null;

        }

        add(){
            window.clearInterval(this.low);
            this.high=setInterval(()=>{
                let temp = this.state.t;
                this.setState({
                    t:temp+1
                })
            },1000)
        }

        subs(){
            window.clearInterval(this.high);
            this.low=setInterval(()=>{
                let temp = this.state.t;
                this.setState({
                    t:temp-1
                })
            },1000)
        }

        stop(){
            window.clearInterval(this.high);
            window.clearInterval(this.low);
        }

        render(){
            return(
                <div>
                    <button onClick={this.add.bind(this)}> add </button>
                    <button onClick={this.subs.bind(this)}> subs </button>
                    <button onClick={this.stop.bind(this)}> stop </button>
                    <div>{this.state.t}</div>
                    <Water tempeture={this.state.t} min={this.props.min} max={this.props.max} ></Water>
                </div>
            );
        }
    }

    ReactDOM.render(<Show min="0" max="100"/>,app);


</script>
</html>
