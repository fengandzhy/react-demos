<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信2</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Child extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'子组件的数据'
            }
        }
        render(){
            return(<div>{this.props.getMsg(this.state.msg)}</div>);
        }
    }

    class Parent extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'父组件原来的数据'
            }
        }
        show(v){
            this.setState({
                msg:v
            });
        }
        /**
         * 这里吧props做成一个函数来接受子组件的调用从而获得子组件的数值
         * */
        render(){
            return(<div>
                <div>我是父组件 => {this.state.msg}</div>
                <Child getMsg={this.show.bind(this)}/>
            </div>);
        }
    }
    ReactDOM.render(<Parent/>,app);
</script>
</html>
