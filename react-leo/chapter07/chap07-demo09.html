<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件套嵌</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Child extends React.Component{
        constructor() {
            super();
        }
        render(){
            return(<div style={{color:this.props.textColor}}>我是子组件</div>);
        }
    }

    class Parent extends React.Component{
        constructor() {
            super();
        }
        render(){
            let arr = [];
            for(let i=0;i<10;i++){
                let color = 'rgb('+Math.random()*256+','+Math.random()*256+','+Math.random()+')';
                arr.push(<Child textColor={color}/>)
            }
            return(<div>
                <div>我是父组件</div>
                {arr}
            </div>)
        }
    }
    ReactDOM.render(<Parent/>,app);
</script>
</html>
