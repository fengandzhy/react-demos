<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件套嵌</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Parent extends React.Component{
        constructor() {
            super();

        }

        render(){
            return(
                <div>
                    <div>我是父组件</div>
                    <Child txtcolor="red"/>
                    <Child txtcolor="green"/>
                    <Child txtcolor="blue"/>
                </div>);
        }

    }

    class Child extends React.Component{
        constructor() {
            super();
        }

        render(){
            return(<div style={{color:this.props.txtcolor}}>我是子组件</div>);
        }
    }

    ReactDOM.render(<Parent/>,app);

</script>
</html>
