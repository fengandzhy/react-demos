<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>测试setState</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Show extends React.Component{
        constructor(){
            super();
            this.state={
                msg:''
            }
        }
        componentWillMount(){
            this.show();
        }
        componentDidUpdate(){
            this.show();
        }

        /**
         * 这里的this.setState 可不是改变this.state里面的值, 而是给组件本身增加了一个setState的变量
         * */
        show(){
            if(Number(this.props.v)<Number(this.props.min)){
                this.setState={
                    msg:'水结冰了'
                }
            }
            else if(Number(this.props.v)>Number(this.props.max)){
                this.setState={
                    msg:'水烧开了'
                }
            }
            else{
                this.setState={
                    msg:'水正在加热中'
                }
            }
        }

        //于后面那个例子的区别在这里
        render(){
            return (<div>{this.setState.msg}</div>)
        }
    }

    ReactDOM.render(<Show v='-3' min='0' max='80'/>,app);
</script>
</html>
