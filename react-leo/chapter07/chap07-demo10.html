<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件通信</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Child extends React.Component{
        constructor() {
            super();
        }
        render(){
            return(
                <div>{this.props.msg}</div>
            );
        }
    }

    class Parent extends React.Component{
        constructor() {
            super();
            this.state={
                msg:'父组件的数据'
            }
        }
        render(){
            return(
                <div>
                    <button onClick={this.change.bind(this)}>click</button>
                    <div>我是父组件=>{this.state.msg}</div>
                    <Child msg={this.state.msg}></Child>
                </div>
            );
        }
        change(){
            this.setState({
                msg:'我改变了'
            });
        }
    }
    ReactDOM.render(<Parent/>,app);
</script>
</html>
