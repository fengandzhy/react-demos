<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Binding extends React.Component{
        constructor() {
            super();
            this.state={
                msg:''
            }
        }
        render(){
            return(<div>
                <input type="text" id="txt" onChange={this.change.bind(this)} ></input>
                <div>{this.state.msg}</div>
            </div>);
        }
        change(){
            let txt = document.getElementById('txt');
            this.setState({
                msg:txt.value
            });
        }
    }

    ReactDOM.render(<Binding/>,app);
</script>
</html>
