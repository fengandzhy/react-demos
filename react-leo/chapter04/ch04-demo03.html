<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<style type="text/css">
    *{margin: 0;padding: 0;}
    .div{
        height:100px;
        width:100px;
        position: absolute;
        background: blue;
    }
</style>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Drag extends React.Component{
        constructor() {
            super();
            this.state={
                x:0,
                y:0
            }
            this.disX=0;
            this.disY=0;
        }
        render(){
            return(<div className="div" onMouseDown={this.fnDown.bind(this)} style={{left:this.state.x,top:this.state.y}}></div>)
        }
        fnDown(e){
            // console.log(e.clientX);
            // console.log(e.target.offsetLeft);
            var x = e.clientX - e.target.offsetLeft;
            var y = e.clientY - e.target.offsetTop;

            document.onmousemove = this.fnMove.bind(this,x,y);
            document.onmouseup = this.fnUp.bind(this);
        }

        fnUp(){
            document.onmousemove = null;
            document.onmouseup = null;
        }


        /**
         * clientX、clientY 点击位置距离当前body可视区域的x，y坐标
         * offsetLeft offsetTop 容器的外边距到父容器的(body)内边距的距离 无论在子容器的哪个地方点击这个都不会变
         * 只能用this.setState 方式求解 因为修改了this.disX 或者this.disY 它不会重新渲染组件
         *
         * */
        fnMove(x,y,e){
            // console.log("e.clientX="+e.clientX);
            // console.log("x="+x);
            // this.disX = e.clientX - x;
            // this.disY = e.clientY - y;
            // console.log("this.disX="+this.disX);
            this.setState({
                x:e.clientX-x,
                y:e.clientY-y
            });
        }
    }

    ReactDOM.render(<Drag/>,app);
</script>
</html>
