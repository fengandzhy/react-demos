<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Clock extends React.Component{
        constructor() {
            super();
            this.state={
                time:new Date()
            }
            //这里是个函数调用, 也就是说在constructor里面可以调用函数
            setInterval(()=>{
                this.setState({
                    time:new Date()
                });
            },1000)
        }
        render(){
            return(
                <div>
                    {this.state.time.toLocaleDateString()} {this.state.time.toLocaleTimeString()}
                </div>
            );
        }
    }
    let app = document.getElementById('app');
    ReactDOM.render(<Clock/>,app);
</script>
</html>
