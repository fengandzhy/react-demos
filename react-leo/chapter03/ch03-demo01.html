<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加减框练习</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    class Leo extends React.Component{
        constructor() {
            super();
            this.state={
                number:0
            }
        }
        render(){
            return (
                <div>
                    <button onClick={this.add.bind(this)}>+</button>
                    <input value={this.state.number}/>
                    <button onClick={this.minus.bind(this)}>-</button>
                    <div>{this.state.number}</div>
                </div>
            );
        }
        add(){
            this.setState({
                number:this.state.number == this.props.max? Number(this.props.max):(this.state.number+1)
            });
        }
        minus(){
            this.setState({
                number:this.state.number == this.props.min? Number(this.props.min):(this.state.number-1)
            });
        }
    }
    let app = document.getElementById('app');
    ReactDOM.render(<Leo min="0" max="20"/>,app);
</script>
</html>
