<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性值的读取</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    /**
     * 标签上传的参数 如何在组件获取 props 只能读 不能写
     * */
    class Leo extends React.Component{
        render(){
            return (
                <div>
                    <h1>Welcome</h1>
                    <span>{this.props.a}|{this.props.b}</span>
                </div>
            );
        }
    }
    let app = document.getElementById('app');
    ReactDOM.render(<Leo a='12' b='9'/>,app);
</script>
</html>
