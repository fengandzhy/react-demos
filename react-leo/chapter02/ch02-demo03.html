<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习小例子</title>
    <script type="text/javascript" src="../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../bower_components/babel/browser.js"></script><!--使用jsx-->
    <style type="text/css">
        .leo{
            width:100px;
            height:100px;
            background: #66ff66;
        }
    </style>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/babel">
    //类名首字母必须大写
    class Test extends React.Component{
        constructor() {
            super();
            this.state={
                show:'none'
            }
        }
        render(){
            return (
                <div>
                    <button onClick={this.show.bind(this)}>Click me</button>
                    <div className="leo" style={{display:this.state.show}}></div>
                </div>
            );
        }
        //state 必须通过this.setState 来改变
        show(){
            this.setState({
                show:this.state.show=='block'? 'none':'block'
            });
        }
    }
    let app = document.getElementById('app');
    ReactDOM.render(<Test/>,app);
</script>
</html>
