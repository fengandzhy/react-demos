<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1"></div>
</body>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script type="text/babel">
    /**
     * 组和组件
     * */
    function Name(props){
        return (
            <p>我叫：{props.name}</p>
        );
    }

    function Gender(props){
        return (
            <p>性别：{props.gender}</p>
        );
    }

    function Course(props){
        return (
            <p>课程：{props.subject}</p>
        );
    }

    function Liao(){
        return (
            <div>
                <Name name='撩课'/>
                <Gender gender='女'/>
                <Course subject={['h5 ','java ','python']} />
            </div>
        )
    }

    ReactDOM.render(
        <Liao/>
        ,document.getElementById('app1'));

</script>
</html>
