<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1"></div>
</body>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script type="text/babel">

    /**
     * 给组件传数据
     * */
    function Liao(props){
        return (
            <div>
                <div>hello:{props.name},性别：{props.gender} I have three courses {props.subject}</div>
                <img src="img/logo.jpg" width='200'/>
            </div>
        );
    }

    ReactDOM.render(
        <Liao name='撩课' gender='女' subject={['h5 ','java ','python']}/>
        ,document.getElementById('app1'));

</script>
</html>
