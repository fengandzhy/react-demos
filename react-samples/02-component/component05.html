<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1"></div>
</body>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script type="text/babel">

    /**
     * onClick={this.handleClick} 这里如果传入this.handleClick 那么handleClick 里面的this 是undefined,
     * 因为this.handleClick 作为一个另外一个函数的参数传入的,就如同下面这个例子
     *  const jerry = {
            sayThis: function () {
                console.log(this); // 这里的 `this` 指向谁？
            },

            exec: function (cb) {
                cb();
            },

            render: function () {
                this.exec(this.sayThis);
            },
        }
        jerry.render();
     * 当exec里面传入this.sayThis，此刻sayThis 里面的this就是undefined(严格模式),因为这里的赋值操作就相当于这样两条语句 var cb = this.syaThis;cb()
     * 而当this.exec(this.sayThis);变成 this.exec(this.sayThis.bind(this));时就相当于 var cb = this.syaThis.bind(this); cb();
     *
     * 以上就是为什么这里onClick={this.handleClick}一定要加bind的原因 同理还有一个例子如下
     *
     *  class Cat {
            sayThis () {
                console.log(this); // 这里的 `this` 指向谁？
            }

            exec (cb) {
                cb();
            }

            render () {
                this.exec(this.sayThis.bind(this));
            }
        }
         const tom = new Cat();
         tom.render();
     * */
    class Test extends React.Component {
        handleClick () {
            console.log(this);
        }
        render () {
            return <button onClick={this.handleClick}>click me</button>
        }
    }

    ReactDOM.render(
        <Test/>
        ,document.getElementById('app1'));

</script>
</html>
