<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1"></div>
</body>
<script src="../js/react.development.js" type="text/javascript"></script>
<script src="../js/react-dom.development.js" type="text/javascript"></script>
<script src="../js/babel.min.js" type="text/javascript"></script>
<script type="text/babel">

    /**
     * 构造函数创建出来的组件叫无状态组件
     * class创建出来的组件叫有状态组件
     *
     * */
    class Liao extends React.Component{
        render(){
            return (
                <div>
                    <div>hello:{this.props.name},性别：{this.props.gender} I have three courses {this.props.subject}</div>
                </div>
            );
        }
    }

    ReactDOM.render(
        <Liao name='撩课' gender='女' subject={['h5 ','java ','python']}/>
        ,document.getElementById('app1'));

</script>
</html>
