<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索框</title>
    <script type="text/javascript" src="../../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../../bower_components/babel/browser.js"></script><!--使用jsx-->
    <script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script><!--使用jsx-->

</head>
<body>
<div id='app'></div>
</body>
<script type="text/babel">

    class Search extends React.Component{
        constructor(){
            super();
            this.state={
                myArr:[]
            }
        }
        change(e){
            $.ajax({
                url:'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+e.target.value,
                type:'GET',
                jsonp:'cb', //cb是参数名
                dataType:'jsonp',
                success:function(data){

                    let aLi = [];
                    data.s.forEach((val,index)=>{
                        aLi.push(<li key={index}><a href={"https://www.baidu.com/s?wd="+val}>{val}</a></li>);
                    });

                    this.setState({
                        myArr:aLi
                    });

                }.bind(this)
            })
        }
        render(){


            return (<div>
                <input type='text' onChange={this.change.bind(this)}/>
                <ul id='ul'>
                    {this.state.myArr}
                </ul>
            </div>)
        }
    }

    ReactDOM.render(<Search/>,app);

</script>
</html>
