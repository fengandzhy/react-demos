<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="../../bower_components/react/react.js"></script><!--核心react-->
	<script type="text/javascript" src="../../bower_components/react/react-dom.js"></script><!--虚拟dom-->
	<script type="text/javascript" src="../../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<style>
	.leo{
		color:blue;
	}
</style>
<body>
<div id='app'></div>
<script type="text/babel">
	//js 代码必须由{}包裹 因为{'background':'green'} 它是一个json对象是js
	let b = 'hello react';
	let a = <div>
				<input/>
				<h1>{b}</h1>
				<span className='leo' style={{'background':'green'}}>abcd </span>
			</div>;
	ReactDOM.render(
		a,
		document.getElementById('app')
		);
</script>
</body>
</html>
