<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx 语法</title>
</head>
<style>
    .title{
        background-color: greenyellow;
        width: 200px;
    }
</style>
<body>
<div id="app"></div>
<!-- 注意 以下不能写成 <script type="text/javascript" src="../react16/react.development.js"/>-->
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/babel">
    const helloReact = 'Hello,React';
    const helloFrank = 'Hello,Frank';
    const vDom =(
        <div>
            <h1 className="title">
                <span style={{color:'orange'}}>{helloReact}</span>
            </h1>
            <h1 className="title">
                <span style={{color:'#FFAAFF'}}>{helloFrank}</span>
            </h1>
        </div>
    );
    ReactDOM.render(vDom,app);
    /*
				jsx语法规则：
						1.定义虚拟DOM时，不要写引号。
						2.标签中混入JS表达式时要用{}。
						3.样式的类名指定不要用class，要用className。
						4.内联样式，要用style={{key:value}}的形式去写,这里第一重括号表示要写js代码,事实上是个json对象, 第二层括号表示json对象-
						5.只有一个根标签
						6.标签必须闭合
						7.标签首字母
								(1).若小写字母开头，则将该标签转为html中同名元素，若html中无该标签对应的同名元素，则报错。
								(2).若大写字母开头，react就去渲染对应的组件，若组件没有定义，则报错。

		 */
</script>
</body>
</html>
