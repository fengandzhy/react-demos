<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jsx 案例</title>
</head>

<body>
<div id="app"></div>
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/babel">
    const frameworks = ['Angular','React','Vue'];
    const aLi = [];
    frameworks.forEach((val,index)=>{
        aLi.push(<li key={index}>{val}</li>);
    });
    const vDom =(
        <div>
            <h1>前端框架集</h1>
            <ul>
                {aLi}
            </ul>
        </div>
    );
    ReactDOM.render(vDom,app);
    /*
			一定注意区分：【js语句(代码)】与【js表达式】
					1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
								下面这些都是表达式：
										(1). a
										(2). a+b
										(3). demo(1)
										(4). arr.map()
										(5). function test () {}
					2.语句(代码)：
								下面这些都是语句(代码)：
										(1).if(){}
										(2).for(){}
										(3).switch(){case:xxxx}

	 */
</script>
</body>
</html>
