<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>react事件</title>
</head>

<body>
<div id="app"></div>
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/babel">

    class MyComponent extends React.Component{
        constructor() {
            super();
            this.state = {isHot:true}; // 这里的state必须是一个object对象,
        }
        click() {
            const isHot = this.state.isHot;
            this.setState({isHot: !isHot});
        }
        render(){
            const {isHot} = this.state;
            return <h1 onClick={this.click.bind(this)}>今天天气很{isHot ?'炎热':'凉爽'}</h1>
        }
    }
    ReactDOM.render(<MyComponent/>, document.getElementById('app'));
</script>
</body>
</html>
