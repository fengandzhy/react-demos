<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/babel">
    class MyForm extends React.Component {
        handleSubmit = (event) => {
            event.preventDefault();
            // 表单提交逻辑
            alert("登录了");
        };

        render() {
            return (
                <form onSubmit={this.handleSubmit}>
                    <input type="text" name="username" />
                    {/*登录按钮的默认type就是submit*/}
                    <button>登录</button>
                </form>
            );
        }
    }
    ReactDOM.render(<MyForm/>, app);
</script>
</body>
</html>
