<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单登录受控组件方式</title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/babel">
    class Form extends React.Component {

        state = {
            username: '',
            password: ''
        }

        saveUsername = (event) => {
            this.setState({
                username: event.target.value
            });
        }

        savePassword = (event) => {
            this.setState({
                password: event.target.value
            });
        }

        handleSubmit = (event) => {
            event.preventDefault(); // 阻止默认事件
            const {username, password} = this.state;
            alert(`用户名是: ${username}, 密码是：${password}.`);
        }

        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名：<label>
                    <input type="text" name="username" onChange={this.saveUsername}/>
                </label>
                    密码：<label>
                    <input type="password" name="password" onChange={this.savePassword}/>
                </label>
                    <button>登录</button>
                </form>
            )
        }
    }

    ReactDOM.render(<Form/>, app);
</script>
</body>
</html>
