<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>props 属性</title>
</head>
<style>
    .title{
        background-color: greenyellow;
        width: 200px;
    }
</style>
<body>
<div id="app"></div>
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/babel">
    class MyComponent extends React.Component{
        constructor(props) {
            super(props);
            this.state = {students:this.props.students};
        }
        render(){
            const aLi = [];
            this.state.students.forEach((item,index) =>{
                aLi.push(<li key={index}>姓名:{item.name}  年龄: {item.age}</li>);
            })
            console.log(students);
            return (
                <ul>
                    {aLi}
                </ul>
            );
        }
    }
    const students = [
        {name: '张三',age: 18},
        {name: '李四',age: 20},
        {name: '王二',age: 19}
    ];
    ReactDOM.render(<MyComponent students={students}/>,app); // 这里自定义的组件第一个字母必须大写, 如果这里是小写那么它会去找html里的标签

</script>
</body>
</html>
