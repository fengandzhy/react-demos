<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ref createRef的使用</title>
</head>

<body>
<div id="app"></div>
<script type="text/javascript" src="../react16/react.development.js"></script>
<script type="text/javascript" src="../react16/react-dom.development.js"></script>
<script type="text/javascript" src="../react16/babel.min.js"></script>
<script type="text/javascript" src="../react16/prop-types.js"></script>
<script type="text/babel">
    class RefDemo extends React.Component{
        /**
         * React.createRef调用后可以返回一个容器，该容器可以存储被ref所标识的节点,该容器是“专人专用”的
         * */
        myRef1 = React.createRef()
        myRef2 = React.createRef()
        click= ()=>{
            alert(this.myRef1.current.value); // 注意这里的key只能是current
        }
        blur = ()=>{
            alert(this.myRef2.current.value);
        }
        render(){
            return (
                <div>
                    <input ref ={this.myRef1} type="text" placeholder="点击按钮显示"/> &nbsp;
                    <button onClick={this.click}>点击我</button> &nbsp;
                    <input onBlur={this.blur} ref = {this.myRef2} type="text" placeholder="失去焦点显示"/>
                </div>
            );
        }
    }
    ReactDOM.render(<RefDemo/>,app); // 这里自定义的组件第一个字母必须大写, 如果这里是小写那么它会去找html里的标签

</script>
</body>
</html>
