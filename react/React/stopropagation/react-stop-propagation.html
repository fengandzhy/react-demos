<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止冒泡-合成事件之间</title>
    <script type="text/javascript" src="../../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
    <div id='app'></div>
</body>
<script type="text/babel">
    class StopPropagation extends React.Component{
        constructor() {
            super();
        }
        render(){
            return(
                <div>
                    <div id='div1' onClick={()=>this.divClick()}>
                        <ul onClick={this.ulClick.bind(this)}>
                            <li onClick={(e)=>this.liClick(e)}>click me again</li>
                        </ul>
                    </div>
                </div>
            )
        }

        /**
         * divClick(), ulClick() 包括 liClick(e) 这些都是合成事件
         * 阻止合成事件间的冒泡，用e.stopPropagation();
         * */
        divClick(){
            console.log('Div click');
        }

        ulClick(){
            console.log('ul click');
        }

        liClick(e){
            console.log('li click');
            //e.nativeEvent.stopImmediatePropagation();
            e.stopPropagation(); // 阻止合成事件之间的冒泡
        }

    }

    ReactDOM.render(<StopPropagation/>,app);
</script>
</html>
