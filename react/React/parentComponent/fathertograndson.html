<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨级通信</title>
    <script type="text/javascript" src="../../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
<div id='app'></div>
</body>
<script type="text/babel">
    class Father extends React.Component{
        getChildContext(){
            return {
                color:'red',
                callback: this.callback.bind(this)
            }
        }

        callback(msg){
            console.log(msg);
        }

        render(){
            return (
                <div>
                    <Son/>
                </div>
            )
        }

    }

    class Son extends React.Component{
        render(){
            return (
                <div>
                    <GrandSon/>
                </div>
            )
        }
    }

    class GrandSon extends React.Component{
        render(){
            const style={color:this.context.color}
            const cb = msg=>{
                return ()=>{
                    this.context.callback(msg);
                }
            }
            return (
                <div style={style}>
                    <button onClick={cb('要传递的信息')}>点击</button>
                </div>
            )
        }
    }

    ReactDOM.render(<Father/>,app);
</script>
</html>
