<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>加减数字框</title>
    <script type="text/javascript" src="../../bower_components/react/react.js"></script><!--核心react-->
    <script type="text/javascript" src="../../bower_components/react/react-dom.js"></script><!--虚拟dom-->
    <script type="text/javascript" src="../../bower_components/babel/browser.js"></script><!--使用jsx-->
</head>
<body>
    <div id='app'></div>
</body>
<script type="text/babel">

    /**
     * 这里的number1 没有到state里面，就不会实时渲染到div里面去。
     * */
    class NumberBox extends React.Component{
        constructor() {
            super();
            this.state ={
                number:10
            }
            this.number1 = 12;
        }
        render(){
            return(
                <div>
                    <input type='button' value='-' onClick={this.last.bind(this)}/>
                    <div style={{'display':'inline-block'}}>{this.state.number}</div>
                    <input type='button' value='+' onClick={this.next.bind(this)}/>
                    <div style={{'display':'inline-block'}}>{this.number1}</div>
                    <input type='button' value='++' onClick={this.test.bind(this)}/>
                </div>
            );
        }

        last(){
            let last = this.state.number;
            if(last == this.props.min){
                return;
            }
            last = last -1;
            this.setState({
                number:last
            });
        }

        next(){
            let next = this.state.number;
            if(next == this.props.max){
                return;
            }
            next = next+1;
            this.setState({
                number:next
            });
        }

        test(){
            this.number1 = ++this.number1;
        }
    }

    ReactDOM.render(<NumberBox max={15} min={0} />,app);
</script>
</html>
